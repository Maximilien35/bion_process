<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer avec RÃ©seaux Sociaux</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.footer {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f8f9fa;
    padding: 20px 0;
}

.social-icons {
    display: flex;
    position: relative;
}

.icon {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #007bff; /* Couleur de fond */
    color: white;
    margin: 0 10px;
    text-decoration: none;
    transition: background-color 0.3s;
}

.icon:hover {
    background-color: #0056b3; /* Couleur au survol */
}

.tooltip {
    position: absolute;
    bottom: 70px; /* Position de la bulle */
    left: 50%;
    transform: translateX(-50%);
    background-color: black;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    opacity: 0;
    transition: opacity 0.3s;
}

.icon:hover + .tooltip {
    opacity: 1; /* Afficher la bulle au survol */
}
    </style>
</head>
<body>
    <footer class="footer">
        <div class="social-icons">
            <a href="#" class="icon" data-name="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="icon" data-name="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="icon" data-name="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="#" class="icon" data-name="Gmail"><i class="fas fa-envelope"></i></a>
        </div>
        <div class="tooltip"></div>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
